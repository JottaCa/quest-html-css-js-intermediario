<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">

    <title>Quest - HTML + CSS + JS - Intermediário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main class="main">
        <div class="informations">
            <h2 class="title">
                Ficou com dúvida?
                Nos mande uma mensagem!
            </h2>
            <p class="text">
                caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </div>
        <form action="index.html" method="post">
            <ul>
                <li>
                    <input type="text" id="name" class="name" placeholder="Nome complete *">
                    <span class="notification">campo obrigatório</span>
                </li>
                <li>
                    <input type="text" id="email" class="email" placeholder="Email *">
                    <span class="notification">campo obrigatório</span>
                </li>
                <li>
                    <input type="text" id="telephone" class="telephone" placeholder="Telefone *">
                    <span class="notification">campo obrigatório</span>
                </li>
                <li>
                    <input type="text" id="message" class="message" placeholder="Mensagem *">
                    <span class="notification">campo obrigatório</span>
                </li>
            </ul>
            <span>*campos obrigatórios</span>
            <button type="submit" class="submit">Enviar</button>
        </form>
    </main>
</body>

</html>
